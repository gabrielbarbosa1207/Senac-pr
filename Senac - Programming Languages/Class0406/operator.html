<body>
    <h1>
        Problem with operators
    </h1>

    <body>
        
        <script>

            var jog1 = parseInt(prompt('Jogador 1 joga: '))
            var jog2= parseInt(prompt('Jogador 2 joga: '))

            if(jog1 == jog2){
                alert('empate')
            } else {
                var sortNum = parseInt(Math.random()*2)
                alert('O número sortado é: ' + sortNum)
                if(sortNum == 0 && jog1 < jog2 || sortNum == 1 && jog1 > jog2){
                    alert('Jogador 1 ganhou')
                } else {
                    alert('Jogador 2 ganhou')
                }
            }
        </script>
    </body>

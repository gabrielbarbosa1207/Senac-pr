<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>
        Condicionais
    </h1>

    <script>
        var n1 = parseFloat(prompt('Inserir nota do primeiro trimestre: '));
        var n2 = parseFloat(prompt('Inserir a nota do segundo trimestre: '));
        var n3 = parseFloat(prompt('Inserir a nota do terceiro trimestre: '));

        var media = (n1 + n2 + n3)/3;

        if(media>=6){
            alert('Parabéns, você foi aprovado com média ' + media.toFixed(2) + '. Aproveite suas férias !')
        } else {
            alert('Que pena, você ficou retido com média ' + media.toFixed(2) + ' .Estude mais !')
        }

    </script>
</body>
</html>

<body>
    <h1>
        Boolean de 2 valores
    </h1>

    <script>
        var v1 = parseInt(prompt('Digite o primeiro valor: '));
        var v2 = parseInt(prompt('Digite o segundo valor: '));

        var media = (v1 + v2)/2

        alert('O valor da média que é ' + media + ' é maior que 5? ' + (media>5));
    </script>

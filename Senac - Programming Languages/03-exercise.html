    <script>
        // Ask a number

        var num1 = prompt('Digite qualquer valor: ');
        var num2 = prompt('Digite outro valor: ');


        // Convert to a number

        num1 = parseInt(num1);
        num2 = parseInt(num2);
        
        // subtraction
        sub = num1 - num2

        // multiplication
        mult = num1 * num2

        // division
        div = num1 / num2


        // Show subtraction

        alert('The subtraction is: '+ sub);

        // Show multiplication

        alert('The multiplication is: '+ mult);

        // Show division

        alert('The division is: '+ div);



    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>
<body>
    
    <!-- Suming numbers -->
    <h1>
        Somando valores digitados
    </h1>



    <script>
        // Declare my variables

        var num1, num2, soma;

        // Pedir um numero

        num1 = prompt('Digitar o primeiro número');

        
        // Pedir o segundo numero
        num2 = prompt('Digitar o segundo número');

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        
        // Transformar string em number

        soma = num1 + num2;

        // mostrar a soma;
        alert(soma);

    </script>
</body>
</html>
